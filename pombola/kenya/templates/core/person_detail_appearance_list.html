{% load switch %}
{% load url from future %}

<ul>
  {% for entry in hansard_entries|slice:":3" %}
    <li class="appearance">
      <h4><a href="{{ entry.get_absolute_url }}">{{ entry.content|truncatewords:20 }}</a></h4>
      <p class="appearance-date">{{ entry.sitting.venue.name }}, {{ entry.sitting.start_date}}</p>
    </li>
  {% endfor %}
</ul>
